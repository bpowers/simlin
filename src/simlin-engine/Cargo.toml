[package]
name = "simlin-engine"
version = "0.1.0"
authors = ["Bobby Powers <bobbypowers@gmail.com>"]
license = "Apache-2.0"
edition = "2024"
build = "build.rs"

[lib]
crate-type = ["rlib"]

[features]
wasm = ["wasm-bindgen"]

[dependencies]
lazy_static = "1"
regex = "1"
unicode-xid = "0.2"
lalrpop-util = "0.22"
prost = "0.14"
float-cmp = "0.10"
ordered-float = "5"
smallvec = { version = "1", features = [ "union" ] }
wasm-bindgen = { version = "0.2", optional = true }
getrandom = { version = "0.3", features = ["wasm_js"] }
ed25519 = "2"
base64 = "0.22"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
schemars = { version = "1", features = ["preserve_order"] }

[dev-dependencies]
rand = "0.9"
proptest = "1.5"
jsonschema = { version = "0.26", default-features = false }
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "array_ops"
harness = false

[build-dependencies]
lalrpop = "0.22"
prost-build = "0.14"
