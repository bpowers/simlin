[package]
name = "simlin-engine"
version = "0.1.0"
authors = ["Bobby Powers <bobbypowers@gmail.com>"]
license = "Apache-2.0"
edition = "2024"
build = "build.rs"

[lib]
crate-type = ["rlib"]

[features]
default = ["schema", "ai_info"]
schema = ["dep:schemars"]
ai_info = ["dep:ed25519", "dep:base64"]

[dependencies]
simlin-core = { version = "0.1", path = "../simlin-core" }
lazy_static = "1"
unicode-xid = "0.2"
prost = "0.14"
float-cmp = "0.10"
ordered-float = "5"
smallvec = { version = "1", features = [ "union" ] }
ed25519 = { version = "2", optional = true }
base64 = { version = "0.22", optional = true }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
schemars = { version = "1", features = ["preserve_order"], optional = true }

[dev-dependencies]
rand = "0.9"
proptest = "1.5"
jsonschema = { version = "0.26", default-features = false }
criterion = { version = "0.5", features = ["html_reports"] }
sha2 = "0.10"

[[bench]]
name = "array_ops"
harness = false

[build-dependencies]
