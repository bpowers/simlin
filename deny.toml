[advisories]
yanked = "deny"
ignore = []

[licenses]
allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "MIT",
    "Unicode-3.0",
    "Zlib",
]
confidence-threshold = 0.9

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
skip = [
    # resvg's transitive deps pin older versions we can't control
    { crate = "float-cmp@0.9", reason = "strict-num (via tiny-skia/usvg) pins 0.9; we use 0.10 directly" },
    { crate = "roxmltree@0.20", reason = "fontconfig-parser (via fontdb/usvg) pins 0.20; usvg itself uses 0.21" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = [
    "https://github.com/bpowers/test-generator",
]
