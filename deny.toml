[advisories]
yanked = "deny"
ignore = []

[licenses]
allow = [
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "MIT",
    "Unicode-DFS-2016",
]
confidence-threshold = 0.9

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
skip = [
    { name = "windows-sys", version = "0.52.0" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = [
