<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="system dynamics modeling">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,maximum-scale=1.0,user-scalable=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="<%= PUBLIC_URL %>/manifest.json">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#607D8B">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#607D8B">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Simlin">
    <link rel="icon" sizes="192x192" href="<%= PUBLIC_URL %>/static/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Simlin">
    <link rel="apple-touch-icon" href="<%= PUBLIC_URL %>/static/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="<%= PUBLIC_URL %>/static/images/touch/ms-touch-icon-144x144-precomposed.png">

    <style>
        html,body,#root{height: 100%;width: 100%;}body{margin: 0;padding: 0;font-family: sans-serif;touch-action: none;}@font-face{font-family:Roboto;font-style:normal;font-weight:300;src:url(/static/fonts/roboto-v20-latin-300.woff2) format('woff2')}@font-face{font-family:Roboto;font-style:normal;font-weight:400;src:url(/static/fonts/roboto-v20-latin-regular.woff2) format('woff2')}@font-face{font-family:Roboto;font-style:normal;font-weight:500;src:url(/static/fonts/roboto-v20-latin-500.woff2) format('woff2')}@font-face{font-family:'Roboto Mono';font-style:normal;font-weight:400;src:url(/static/fonts/roboto-mono-v12-latin-regular.woff2) format('woff2')}
    </style>

    <title>Simlin</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run Simlin.
    </noscript>
    <div id="root"></div>
  </body>
</html>
